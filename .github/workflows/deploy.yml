name: Build and Deploy UI

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  ACR_REGISTRY: "irmaiuatregistry.azurecr.io"
  APP_NAME: "irmai-kg-v2-cosmosdb-ui"
  RESOURCE_GROUP: "rg-irmai-uat-us-1"
  K8S_CLUSTER: "rg-irmai-uat-us-1-cluster"
  # Set your backend URL here
  BACKEND_URL: "https://api-kg.irmai.io"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name irmaiuatregistry

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ env.BACKEND_URL }}" \
            -t $ACR_REGISTRY/$APP_NAME:$IMAGE_TAG \
            -t $ACR_REGISTRY/$APP_NAME:latest .
          docker push $ACR_REGISTRY/$APP_NAME:$IMAGE_TAG
          docker push $ACR_REGISTRY/$APP_NAME:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name irmaiuatregistry

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.K8S_CLUSTER }}

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v5
        with:
          action: deploy
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            ${{ env.ACR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}
          imagepullsecrets: |
            acr-secret
